<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop_2</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="box">
    <div class="box-top">
      <h1>Accaunt settings</h1>
      <button>
        <img src="images/free-icon-x-symbol-75519.png" alt="otmena icon" width="12" height="12">
      </button>
    </div>

    <span class="avatar">
      <img src="images/avatar.jpg" alt="avatar img" width="60" height="60">
    </span> 

    <form action="https://google.com" method="POST">

      <div class="username">

        <label for="username">USERNAME</label><br>
        <input type="text" name="username" id="username" placeholder="Enter your username" required><br>

      </div>

      <div class="div">

        <div class="first-name">

          <label for="first name">FIRST NAME</label><br>
          <input type="text" name="first name" id="first name" placeholder="Enter your first name" required><br>
  
        </div>
  
        <div class="last-name">
  
          <label for="last name">LAST NAME</label><br>
          <input type="text" name="last name" id="last name" placeholder="Enter your last name" required><br>
  
        </div>

      </div>

      <div class="email">

        <label for="email">EMAIL</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

      </div>

      <div class="textarea">

      <label for="bio">BIO</label><br>
      <textarea name="opinion" id="bio" cols="50" rows="5" placeholder="Tell us about yourself"></textarea>

      </div>


      
    </form>



    <div class="box-bottom">
      <button class="button1" type="submit">Cancel</button>
      <button class="button2" type="submit">Save</button>
    </div>



  </div>
</body>
</html>
